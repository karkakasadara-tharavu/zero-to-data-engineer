<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 120">
  <!-- Background -->
  <defs>
    <linearGradient id="pyGradient16" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b91c1c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <pattern id="pyPattern16" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#ffffff" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="1000" height="120" fill="url(#pyGradient16)"/>
  <rect width="1000" height="120" fill="url(#pyPattern16)"/>
  
  <!-- Left accent bar -->
  <rect x="0" y="0" width="8" height="120" fill="#f97316"/>
  
  <!-- Advanced PySpark - multiple lightning bolts -->
  <g transform="translate(40, 25)">
    <!-- Three lightning bolts representing advanced/distributed -->
    <polygon points="15,5 10,25 20,25 15,45" fill="#f97316" opacity="0.9"/>
    <polygon points="35,10 30,30 40,30 35,50" fill="#fbbf24" opacity="0.9"/>
    <polygon points="55,5 50,25 60,25 55,45" fill="#fb923c" opacity="0.9"/>
    
    <!-- Cluster nodes -->
    <circle cx="15" cy="55" r="4" fill="#ffffff" opacity="0.8"/>
    <circle cx="35" cy="60" r="4" fill="#ffffff" opacity="0.8"/>
    <circle cx="55" cy="55" r="4" fill="#ffffff" opacity="0.8"/>
    <line x1="15" y1="55" x2="35" y2="60" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <line x1="35" y1="60" x2="55" y2="55" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Module number -->
  <text x="120" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" opacity="0.9">
    MODULE 16
  </text>
  
  <!-- Module title -->
  <text x="120" y="75" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">
    Advanced PySpark
  </text>
  
  <!-- Tamil motto on right -->
  <text x="920" y="45" font-family="Arial, sans-serif" font-size="16" fill="#f97316" text-anchor="end" font-weight="bold">
    கற்க கசடற
  </text>
  <text x="920" y="68" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="end" opacity="0.8">
    Learn Flawlessly
  </text>
  
  <!-- Decorative code symbols -->
  <g opacity="0.2" fill="#ffffff">
    <text x="600" y="95" font-family="monospace" font-size="14">df.join().groupBy().agg()</text>
    <text x="730" y="30" font-family="monospace" font-size="14">window().partitionBy()</text>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="112" width="1000" height="8" fill="#f97316" opacity="0.5"/>
</svg>
