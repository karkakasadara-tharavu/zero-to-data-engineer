<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 120">
  <!-- Background -->
  <defs>
    <linearGradient id="grad02" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065f46;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern02" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#ffffff" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="1000" height="120" fill="url(#grad02)"/>
  <rect width="1000" height="120" fill="url(#pattern02)"/>
  
  <!-- Left accent bar -->
  <rect x="0" y="0" width="8" height="120" fill="#f97316"/>
  
  <!-- SQL basics icon -->
  <g transform="translate(40, 30)">
    <rect x="5" y="5" width="50" height="50" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.9" rx="3"/>
    <line x1="15" y1="20" x2="45" y2="20" stroke="#f97316" stroke-width="3"/>
    <line x1="15" y1="30" x2="45" y2="30" stroke="#fbbf24" stroke-width="3"/>
    <line x1="15" y1="40" x2="45" y2="40" stroke="#fb923c" stroke-width="3"/>
    <circle cx="10" cy="20" r="3" fill="#f97316"/>
    <circle cx="10" cy="30" r="3" fill="#fbbf24"/>
    <circle cx="10" cy="40" r="3" fill="#fb923c"/>
  </g>
  
  <!-- Module number -->
  <text x="120" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" opacity="0.9">
    MODULE 02
  </text>
  
  <!-- Module title -->
  <text x="120" y="75" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">
    SQL Fundamentals
  </text>
  
  <!-- Tamil motto on right -->
  <text x="920" y="45" font-family="Arial, sans-serif" font-size="16" fill="#f97316" text-anchor="end" font-weight="bold">
    கற்க கசடற
  </text>
  <text x="920" y="68" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="end" opacity="0.8">
    Learn Flawlessly
  </text>
  
  <!-- Decorative elements -->
  <g opacity="0.2" fill="#ffffff">
    <text x="660" y="95" font-family="monospace" font-size="14">SELECT * FROM tables</text>
    <text x="780" y="30" font-family="monospace" font-size="14">WHERE</text>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="112" width="1000" height="8" fill="#f97316" opacity="0.5"/>
</svg>
