<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 120">
  <!-- Background -->
  <defs>
    <linearGradient id="grad08" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b91c1c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern08" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#ffffff" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="1000" height="120" fill="url(#grad08)"/>
  <rect width="1000" height="120" fill="url(#pattern08)"/>
  
  <!-- Left accent bar -->
  <rect x="0" y="0" width="8" height="120" fill="#f97316"/>
  
  <!-- Chart/BI icon -->
  <g transform="translate(40, 25)">
    <rect x="5" y="35" width="10" height="25" fill="#fbbf24" opacity="0.9"/>
    <rect x="20" y="20" width="10" height="40" fill="#fb923c" opacity="0.9"/>
    <rect x="35" y="10" width="10" height="50" fill="#f97316" opacity="0.9"/>
    <rect x="50" y="25" width="10" height="35" fill="#fbbf24" opacity="0.9"/>
    <line x1="0" y1="60" x2="65" y2="60" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
  </g>
  
  <!-- Module number -->
  <text x="120" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" opacity="0.9">
    MODULE 08
  </text>
  
  <!-- Module title -->
  <text x="120" y="75" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">
    Power BI
  </text>
  
  <!-- Tamil motto on right -->
  <text x="920" y="45" font-family="Arial, sans-serif" font-size="16" fill="#f97316" text-anchor="end" font-weight="bold">
    கற்க கசடற
  </text>
  <text x="920" y="68" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="end" opacity="0.8">
    Learn Flawlessly
  </text>
  
  <!-- Decorative elements -->
  <g opacity="0.2" fill="#ffffff">
    <text x="640" y="95" font-family="monospace" font-size="14">VISUALIZE • DASHBOARD • DAX</text>
    <text x="780" y="30" font-family="monospace" font-size="14">REPORTS</text>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="112" width="1000" height="8" fill="#f97316" opacity="0.5"/>
</svg>
