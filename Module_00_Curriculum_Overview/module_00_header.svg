<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 120">
  <!-- Background -->
  <defs>
    <linearGradient id="grad00" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern00" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#ffffff" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="1000" height="120" fill="url(#grad00)"/>
  <rect width="1000" height="120" fill="url(#pattern00)"/>
  
  <!-- Left accent bar -->
  <rect x="0" y="0" width="8" height="120" fill="#f97316"/>
  
  <!-- Book/Curriculum icon -->
  <g transform="translate(40, 30)">
    <rect x="10" y="5" width="40" height="50" fill="#f97316" opacity="0.9" rx="3"/>
    <rect x="15" y="10" width="30" height="40" fill="#ffffff" opacity="0.9" rx="2"/>
    <line x1="20" y1="20" x2="40" y2="20" stroke="#f97316" stroke-width="2"/>
    <line x1="20" y1="28" x2="40" y2="28" stroke="#f97316" stroke-width="2"/>
    <line x1="20" y1="36" x2="40" y2="36" stroke="#f97316" stroke-width="2"/>
    <rect x="28" y="0" width="4" height="60" fill="#fbbf24" opacity="0.8"/>
  </g>
  
  <!-- Module number -->
  <text x="120" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" opacity="0.9">
    MODULE 00
  </text>
  
  <!-- Module title -->
  <text x="120" y="75" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">
    Curriculum Overview
  </text>
  
  <!-- Tamil motto on right -->
  <text x="920" y="45" font-family="Arial, sans-serif" font-size="16" fill="#f97316" text-anchor="end" font-weight="bold">
    கற்க கசடற
  </text>
  <text x="920" y="68" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="end" opacity="0.8">
    Learn Flawlessly
  </text>
  
  <!-- Decorative elements -->
  <g opacity="0.2" fill="#ffffff">
    <text x="680" y="95" font-family="monospace" font-size="14">Zero → Data Engineer</text>
    <text x="780" y="30" font-family="monospace" font-size="14">320+ Hours</text>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="112" width="1000" height="8" fill="#f97316" opacity="0.5"/>
</svg>
