<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 120">
  <!-- Background -->
  <defs>
    <linearGradient id="pyGradient13" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <pattern id="pyPattern13" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#ffffff" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="1000" height="120" fill="url(#pyGradient13)"/>
  <rect width="1000" height="120" fill="url(#pyPattern13)"/>
  
  <!-- Left accent bar -->
  <rect x="0" y="0" width="8" height="120" fill="#f97316"/>
  
  <!-- Python + SQL integration symbol -->
  <g transform="translate(40, 35)">
    <!-- Python symbol -->
    <circle cx="15" cy="25" r="15" fill="#3776ab" opacity="0.9"/>
    <text x="15" y="33" font-family="monospace" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">Py</text>
    
    <!-- Connection symbol -->
    <line x1="30" y1="25" x2="40" y2="25" stroke="#f97316" stroke-width="3"/>
    <polygon points="40,20 48,25 40,30" fill="#f97316"/>
    
    <!-- SQL cylinder -->
    <ellipse cx="60" cy="15" rx="12" ry="4" fill="#ffffff" opacity="0.9"/>
    <rect x="48" y="15" width="24" height="20" fill="#ffffff" opacity="0.9"/>
    <ellipse cx="60" cy="35" rx="12" ry="4" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Module number -->
  <text x="120" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" opacity="0.9">
    MODULE 13
  </text>
  
  <!-- Module title -->
  <text x="120" y="75" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">
    Python + SQL Integration
  </text>
  
  <!-- Tamil motto on right -->
  <text x="920" y="45" font-family="Arial, sans-serif" font-size="16" fill="#f97316" text-anchor="end" font-weight="bold">
    கற்க கசடற
  </text>
  <text x="920" y="68" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="end" opacity="0.8">
    Learn Flawlessly
  </text>
  
  <!-- Decorative code symbols -->
  <g opacity="0.2" fill="#ffffff">
    <text x="630" y="95" font-family="monospace" font-size="14">pd.read_sql_query(sql)</text>
    <text x="740" y="30" font-family="monospace" font-size="14">conn.execute()</text>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="112" width="1000" height="8" fill="#f97316" opacity="0.5"/>
</svg>
