<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 120">
  <!-- Background -->
  <defs>
    <linearGradient id="pyGradient12" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <pattern id="pyPattern12" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#ffffff" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="1000" height="120" fill="url(#pyGradient12)"/>
  <rect width="1000" height="120" fill="url(#pyPattern12)"/>
  
  <!-- Left accent bar -->
  <rect x="0" y="0" width="8" height="120" fill="#f97316"/>
  
  <!-- Pandas logo inspired - bamboo -->
  <g transform="translate(40, 30)">
    <rect x="5" y="0" width="8" height="60" fill="#ffffff" opacity="0.9" rx="4"/>
    <rect x="20" y="10" width="8" height="50" fill="#f97316" opacity="0.9" rx="4"/>
    <rect x="35" y="5" width="8" height="55" fill="#fbbf24" opacity="0.9" rx="4"/>
    <!-- Leaves -->
    <ellipse cx="9" cy="15" rx="8" ry="4" fill="#10b981" opacity="0.8"/>
    <ellipse cx="24" cy="25" rx="8" ry="4" fill="#10b981" opacity="0.8"/>
    <ellipse cx="39" cy="20" rx="8" ry="4" fill="#10b981" opacity="0.8"/>
  </g>
  
  <!-- Module number -->
  <text x="120" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" opacity="0.9">
    MODULE 12
  </text>
  
  <!-- Module title -->
  <text x="120" y="75" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">
    Data Processing with Pandas
  </text>
  
  <!-- Tamil motto on right -->
  <text x="920" y="45" font-family="Arial, sans-serif" font-size="16" fill="#f97316" text-anchor="end" font-weight="bold">
    கற்க கசடற
  </text>
  <text x="920" y="68" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="end" opacity="0.8">
    Learn Flawlessly
  </text>
  
  <!-- Decorative code symbols -->
  <g opacity="0.2" fill="#ffffff">
    <text x="620" y="95" font-family="monospace" font-size="14">df.groupby('col').agg()</text>
    <text x="750" y="30" font-family="monospace" font-size="14">pd.DataFrame()</text>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="112" width="1000" height="8" fill="#f97316" opacity="0.5"/>
</svg>
