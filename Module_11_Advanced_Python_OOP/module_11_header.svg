<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 120">
  <!-- Background -->
  <defs>
    <linearGradient id="pyGradient11" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <pattern id="pyPattern11" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#ffffff" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="1000" height="120" fill="url(#pyGradient11)"/>
  <rect width="1000" height="120" fill="url(#pyPattern11)"/>
  
  <!-- Left accent bar -->
  <rect x="0" y="0" width="8" height="120" fill="#f97316"/>
  
  <!-- OOP concepts visualization -->
  <g transform="translate(40, 35)">
    <!-- Three connected boxes representing classes -->
    <rect x="0" y="0" width="20" height="20" fill="#ffffff" opacity="0.9" rx="2"/>
    <rect x="15" y="15" width="20" height="20" fill="#f97316" opacity="0.9" rx="2"/>
    <rect x="30" y="30" width="20" height="20" fill="#fbbf24" opacity="0.9" rx="2"/>
    <!-- Connection lines -->
    <line x1="10" y1="20" x2="25" y2="25" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="35" y1="35" x2="40" y2="40" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Module number -->
  <text x="120" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" opacity="0.9">
    MODULE 11
  </text>
  
  <!-- Module title -->
  <text x="120" y="75" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">
    Advanced Python &amp; OOP
  </text>
  
  <!-- Tamil motto on right -->
  <text x="920" y="45" font-family="Arial, sans-serif" font-size="16" fill="#f97316" text-anchor="end" font-weight="bold">
    கற்க கசடற
  </text>
  <text x="920" y="68" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="end" opacity="0.8">
    Learn Flawlessly
  </text>
  
  <!-- Decorative code symbols -->
  <g opacity="0.2" fill="#ffffff">
    <text x="680" y="95" font-family="monospace" font-size="14">class Student(Person):</text>
    <text x="760" y="30" font-family="monospace" font-size="14">@property</text>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="112" width="1000" height="8" fill="#f97316" opacity="0.5"/>
</svg>
