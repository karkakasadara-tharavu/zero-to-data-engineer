<svg width="1000" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="moduleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1000" height="120" fill="url(#moduleGradient)"/>
  
  <!-- Top accent bar -->
  <rect x="0" y="0" width="1000" height="4" fill="url(#accentGradient)"/>
  
  <!-- Left decorative element -->
  <g opacity="0.3">
    <circle cx="30" cy="60" r="25" fill="none" stroke="#f97316" stroke-width="2"/>
    <circle cx="30" cy="60" r="15" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
    <line x1="30" y1="35" x2="30" y2="25" stroke="#f97316" stroke-width="2"/>
    <line x1="30" y1="85" x2="30" y2="95" stroke="#f97316" stroke-width="2"/>
    <line x1="5" y1="60" x2="15" y2="60" stroke="#f97316" stroke-width="2"/>
    <line x1="45" y1="60" x2="55" y2="60" stroke="#f97316" stroke-width="2"/>
  </g>
  
  <!-- Module title placeholder -->
  <text x="80" y="55" font-family="'Inter', 'Segoe UI', sans-serif" font-size="32" font-weight="700" fill="#ffffff">
    Module 06: ETL with SSIS
  </text>
  
  <text x="80" y="85" font-family="'Inter', 'Segoe UI', sans-serif" font-size="16" fill="#94a3b8" letter-spacing="1">
    Integration Services Fundamentals
  </text>
  
  <!-- Right decorative pattern -->
  <g transform="translate(920, 60)" opacity="0.25">
    <rect x="-10" y="-25" width="8" height="15" fill="#3b82f6"/>
    <rect x="2" y="-30" width="8" height="20" fill="#f97316"/>
    <rect x="14" y="-20" width="8" height="10" fill="#3b82f6"/>
    
    <rect x="-10" y="10" width="8" height="15" fill="#f97316"/>
    <rect x="2" y="10" width="8" height="20" fill="#3b82f6"/>
    <rect x="14" y="10" width="8" height="10" fill="#f97316"/>
  </g>
  
  <!-- Karka Kasadara branding (small) -->
  <text x="950" y="110" font-family="'Noto Sans Tamil', sans-serif" font-size="10" fill="#f97316" text-anchor="end" opacity="0.6">
    கற்க கசடற
  </text>
</svg>
