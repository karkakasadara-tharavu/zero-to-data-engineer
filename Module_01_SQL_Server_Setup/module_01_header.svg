<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 120">
  <!-- Background -->
  <defs>
    <linearGradient id="grad01" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0369a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c4a6e;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern01" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#ffffff" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="1000" height="120" fill="url(#grad01)"/>
  <rect width="1000" height="120" fill="url(#pattern01)"/>
  
  <!-- Left accent bar -->
  <rect x="0" y="0" width="8" height="120" fill="#f97316"/>
  
  <!-- Server/Database icon -->
  <g transform="translate(40, 25)">
    <ellipse cx="30" cy="10" rx="20" ry="6" fill="#ffffff" opacity="0.9"/>
    <rect x="10" y="10" width="40" height="15" fill="#ffffff" opacity="0.9"/>
    <ellipse cx="30" cy="25" rx="20" ry="6" fill="#ffffff" opacity="0.9"/>
    <ellipse cx="30" cy="35" rx="20" ry="6" fill="#f97316" opacity="0.9"/>
    <rect x="10" y="35" width="40" height="15" fill="#f97316" opacity="0.9"/>
    <ellipse cx="30" cy="50" rx="20" ry="6" fill="#f97316" opacity="0.9"/>
  </g>
  
  <!-- Module number -->
  <text x="120" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" opacity="0.9">
    MODULE 01
  </text>
  
  <!-- Module title -->
  <text x="120" y="75" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">
    SQL Server Setup
  </text>
  
  <!-- Tamil motto on right -->
  <text x="920" y="45" font-family="Arial, sans-serif" font-size="16" fill="#f97316" text-anchor="end" font-weight="bold">
    கற்க கசடற
  </text>
  <text x="920" y="68" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="end" opacity="0.8">
    Learn Flawlessly
  </text>
  
  <!-- Decorative elements -->
  <g opacity="0.2" fill="#ffffff">
    <text x="700" y="95" font-family="monospace" font-size="14">INSTALL • CONFIGURE</text>
    <text x="790" y="30" font-family="monospace" font-size="14">SSMS</text>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="112" width="1000" height="8" fill="#f97316" opacity="0.5"/>
</svg>
