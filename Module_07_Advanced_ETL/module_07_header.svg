<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 120">
  <!-- Background -->
  <defs>
    <linearGradient id="grad07" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f766e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f766e;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern07" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#ffffff" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="1000" height="120" fill="url(#grad07)"/>
  <rect width="1000" height="120" fill="url(#pattern07)"/>
  
  <!-- Left accent bar -->
  <rect x="0" y="0" width="8" height="120" fill="#f97316"/>
  
  <!-- Advanced ETL - Complex pipeline -->
  <g transform="translate(40, 25)">
    <circle cx="10" cy="30" r="8" fill="#f97316" opacity="0.9"/>
    <line x1="18" y1="30" x2="30" y2="15" stroke="#fbbf24" stroke-width="2"/>
    <line x1="18" y1="30" x2="30" y2="30" stroke="#fbbf24" stroke-width="2"/>
    <line x1="18" y1="30" x2="30" y2="45" stroke="#fbbf24" stroke-width="2"/>
    <rect x="30" y="10" width="12" height="10" fill="#fb923c" opacity="0.9" rx="1"/>
    <rect x="30" y="25" width="12" height="10" fill="#fb923c" opacity="0.9" rx="1"/>
    <rect x="30" y="40" width="12" height="10" fill="#fb923c" opacity="0.9" rx="1"/>
    <line x1="42" y1="15" x2="54" y2="30" stroke="#fbbf24" stroke-width="2"/>
    <line x1="42" y1="30" x2="54" y2="30" stroke="#fbbf24" stroke-width="2"/>
    <line x1="42" y1="45" x2="54" y2="30" stroke="#fbbf24" stroke-width="2"/>
