  <!-- Decorative elements -->
  <g opacity="0.2" fill="#ffffff">
    <text x="630" y="95" font-family="monospace" font-size="14">INCREMENTAL • PERFORMANCE</text>
    <text x="780" y="30" font-family="monospace" font-size="14">CDC</text>
