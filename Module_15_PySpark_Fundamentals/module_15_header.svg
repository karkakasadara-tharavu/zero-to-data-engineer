<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 120">
  <!-- Background -->
  <defs>
    <linearGradient id="pyGradient15" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <pattern id="pyPattern15" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#ffffff" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="1000" height="120" fill="url(#pyGradient15)"/>
  <rect width="1000" height="120" fill="url(#pyPattern15)"/>
  
  <!-- Left accent bar -->
  <rect x="0" y="0" width="8" height="120" fill="#fbbf24"/>
  
  <!-- PySpark symbol - Python + Spark -->
  <g transform="translate(40, 30)">
    <!-- Python snake -->
    <path d="M 15 25 Q 10 15 15 10 Q 20 5 25 10 L 25 30 Q 20 35 15 30 Z" fill="#3776ab" opacity="0.9"/>
    <circle cx="15" cy="15" r="2" fill="#ffffff"/>
    
    <!-- Plus sign -->
    <line x1="35" y1="25" x2="45" y2="25" stroke="#fbbf24" stroke-width="3"/>
    <line x1="40" y1="20" x2="40" y2="30" stroke="#fbbf24" stroke-width="3"/>
    
    <!-- Spark lightning -->
    <polygon points="60,10 55,30 65,30 60,50" fill="#ef4444" opacity="0.9"/>
    <polygon points="59,15 57,25 62,25 60,40" fill="#fbbf24" opacity="0.9"/>
  </g>
  
  <!-- Module number -->
  <text x="120" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" opacity="0.9">
    MODULE 15
  </text>
  
  <!-- Module title -->
  <text x="120" y="75" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">
    PySpark Fundamentals
  </text>
  
  <!-- Tamil motto on right -->
  <text x="920" y="45" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24" text-anchor="end" font-weight="bold">
    கற்க கசடற
  </text>
  <text x="920" y="68" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="end" opacity="0.8">
    Learn Flawlessly
  </text>
  
  <!-- Decorative code symbols -->
  <g opacity="0.2" fill="#ffffff">
    <text x="640" y="95" font-family="monospace" font-size="14">df.select().filter().show()</text>
    <text x="760" y="30" font-family="monospace" font-size="14">from pyspark</text>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="112" width="1000" height="8" fill="#fbbf24" opacity="0.5"/>
</svg>
