<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 120">
  <!-- Background -->
  <defs>
    <linearGradient id="grad04" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#701a75;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#86198f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#701a75;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern04" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#ffffff" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="1000" height="120" fill="url(#grad04)"/>
  <rect width="1000" height="120" fill="url(#pattern04)"/>
  
  <!-- Left accent bar -->
  <rect x="0" y="0" width="8" height="120" fill="#f97316"/>
  
  <!-- Admin/Settings icon -->
  <g transform="translate(40, 30)">
    <circle cx="30" cy="30" r="15" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.9"/>
    <circle cx="30" cy="30" r="8" fill="#f97316" opacity="0.9"/>
    <rect x="28" y="10" width="4" height="8" fill="#ffffff" opacity="0.9"/>
    <rect x="28" y="42" width="4" height="8" fill="#ffffff" opacity="0.9"/>
    <rect x="10" y="28" width="8" height="4" fill="#ffffff" opacity="0.9"/>
    <rect x="42" y="28" width="8" height="4" fill="#ffffff" opacity="0.9"/>
    <rect x="15" y="15" width="5" height="5" fill="#fbbf24" opacity="0.9" transform="rotate(45 17.5 17.5)"/>
    <rect x="40" y="15" width="5" height="5" fill="#fbbf24" opacity="0.9" transform="rotate(45 42.5 17.5)"/>
    <rect x="15" y="40" width="5" height="5" fill="#fbbf24" opacity="0.9" transform="rotate(45 17.5 42.5)"/>
    <rect x="40" y="40" width="5" height="5" fill="#fbbf24" opacity="0.9" transform="rotate(45 42.5 42.5)"/>
  </g>
  
  <!-- Module number -->
  <text x="120" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" opacity="0.9">
    MODULE 04
  </text>
  
  <!-- Module title -->
  <text x="120" y="75" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">
    Database Administration
  </text>
  
  <!-- Tamil motto on right -->
  <text x="920" y="45" font-family="Arial, sans-serif" font-size="16" fill="#f97316" text-anchor="end" font-weight="bold">
    கற்க கசடற
  </text>
  <text x="920" y="68" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="end" opacity="0.8">
    Learn Flawlessly
  </text>
  
  <!-- Decorative elements -->
  <g opacity="0.2" fill="#ffffff">
    <text x="630" y="95" font-family="monospace" font-size="14">BACKUP • RESTORE • INDEX</text>
    <text x="780" y="30" font-family="monospace" font-size="14">SECURITY</text>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="112" width="1000" height="8" fill="#f97316" opacity="0.5"/>
</svg>
